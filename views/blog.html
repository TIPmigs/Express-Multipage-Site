<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>THIS IS THE BLOG</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/blog">Blog</a>
    </nav>

    <div id="Blog">
        <h2>Blogs</h2>
        <ul id="blogItems">
            <!-- Posts will be inserted here dynamically -->
        </ul>
    </div>

    <script>
        // Fetch the posts data from the server
        fetch('/posts')
            .then(response => response.json())
            .then(posts => {
                const blogItems = document.getElementById('blogItems');

                posts.forEach(post => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <h3>${post.Title}</h3>
                        <p>${post.Content}</p>
                    `;
                    blogItems.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching posts:', error));
    </script>
</body>
</html>
